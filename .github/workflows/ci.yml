name: Continuous integration

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - name: Install
        run: |
          python3 -m venv .env
          source .env/bin/activate
          python -m pip install -U pip
          make install-dev
      - name: Lint
        run: |
          source .env/bin/activate
          make lint
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        model: ['openai_clip', 'open_clip', 'hf_clip']

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install
      run: |
        python3 -m venv .env
        source .env/bin/activate
        make install
        make install-dev
    - name: Unit tests
      run: |
        source .env/bin/activate
        python -m pytest -x -s -v tests -k ${{ matrix.model }}

